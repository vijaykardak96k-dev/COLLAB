<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Credits</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #141e30, #243b55);
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .credit-box {
            background: rgba(0, 0, 0, 0.35);
            padding: 35px 45px;
            border-radius: 14px;
            max-width: 450px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
        }

        h1 {
            margin-bottom: 15px;
            font-size: 30px;
        }

        p {
            margin: 10px 0;
            font-size: 16px;
            line-height: 1.6;
        }

        .developer-name {
            font-size: 22px;
            font-weight: bold;
            margin-top: 15px;
            color: #ffd369;
        }

        .developer-role {
            font-size: 16px;
            margin-top: 5px;
            opacity: 0.9;
        }

        footer {
            margin-top: 25px;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="credit-box">
        <h1>Website Credits</h1>
        <p>This website was designed and developed by</p>

        <div class="developer-name">
            Ganesh Folane
        </div>

        <div class="developer-role">
            BCA SY Student<br>
            Full Stack Developer
        </div>

        <footer>
            © 2025 • All Rights Reserved
        </footer>
    </div>

</body>
</html>
